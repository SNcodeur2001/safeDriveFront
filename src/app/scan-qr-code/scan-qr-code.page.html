<ion-content>
  <ion-card style="margin-top: 100px;">
    <ion-card-header>
      <ion-card-title>Scanner un code QR</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button expand="full" (click)="scanCode()">Scanner un code QR</ion-button>
      <p *ngIf="barcode">Résultat : {{barcode}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
